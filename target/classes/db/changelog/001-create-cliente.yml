databaseChangeLog:
  - changeSet:
      id: 001-create-cliente
      author: dev
      changes:
        - createTable:
            tableName: cliente
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tipo_identificacion
                  type: VARCHAR(1)
                  constraints:
                    nullable: false
              - column:
                  name: numero_identificacion
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: codigo_cliente
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: nombres
                  type: VARCHAR(100)
              - column:
                  name: apellidos
                  type: VARCHAR(100)
              - column:
                  name: fecha_nacimiento
                  type: DATE
              - column:
                  name: correo
                  type: VARCHAR(120)
              - column:
                  name: celular
                  type: VARCHAR(10)
              - column:
                  name: fecha_ingreso
                  type: DATE
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addUniqueConstraint:
            tableName: cliente
            columnNames: tipo_identificacion, numero_identificacion
            constraintName: uk_cliente_identificacion