databaseChangeLog:
  - changeSet:
      id: 002-create-cuenta
      author: dev
      changes:
        - createTable:
            tableName: cuenta
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cliente_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: numero_cuenta
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: saldo
                  type: DECIMAL(18,2)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: cuenta
            baseColumnNames: cliente_id
            referencedTableName: cliente
            referencedColumnNames: id
            constraintName: fk_cuenta_cliente
            onDelete: CASCADE